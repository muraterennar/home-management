name: home_management
description: "Ev Yönetim Uygulaması - Çiftlerin ortak giderlerini, gelirlerini ve harcamalarını takip etmesi için."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  fl_chart: ^0.66.0
  shimmer: ^3.0.0
  lottie: ^3.0.0
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  intl: ^0.19.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Routing
  go_router: ^13.2.0
  
  # Network
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  connectivity_plus: ^5.0.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Utils
  equatable: ^2.0.5
  dartz: ^0.10.1
  uuid: ^4.3.3
  logger: ^2.0.2+1
  path_provider: ^2.1.2
  excel: 2.0.4
  permission_handler: ^11.3.0
  open_file: ^3.3.2
  
  # DI
  get_it: ^7.6.7
  injectable: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  injectable_generator: ^2.4.1
  riverpod_generator: ^2.3.9
  mockito: ^5.4.4
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
